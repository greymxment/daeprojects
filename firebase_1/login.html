<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - nicegame.com</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
  }
  #auth-container {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }
  #login-button {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
  }
  #signup-button {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
    display: none;
  }
  #toggle-text {
    margin-top: 15px;
    text-align: center;
  }
  #toggle-link {
    color: #667eea;
    cursor: pointer;
    font-weight: bold;
  }
  #auth-message {
    margin-top: 12px;
    text-align: center;
    font-weight: bold;
  }
  #auth-message.error {
    color: #d8000c;
  }
  #auth-message.success {
    color: #4F8A10;
  }
</style>
</head>
<body>

<div id="auth-container">
  <h2 id="form-title">Login to Your Account</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <input type="password" id="confirm-password" placeholder="Confirm Password" style="display:none" />

  <button id="login-button">Login</button>
  <button id="signup-button">Sign Up</button>

  <p id="toggle-text">
    Don't have an account? <span id="toggle-link">Sign up here</span>
  </p>
  <p id="auth-message"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
  import {
    getDatabase,
    ref,
    set
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDQUREqsDC1fQXyoZi4tB9YEr2c0HjS93s",
    authDomain: "game-catalog---nice-game-tm.firebaseapp.com",
    databaseURL: "https://game-catalog---nice-game-tm-default-rtdb.firebaseio.com",
    projectId: "game-catalog---nice-game-tm",
    storageBucket: "game-catalog---nice-game-tm.firebasestorage.app",
    messagingSenderId: "236266946428",
    appId: "1:236266946428:web:3dc62d8c1d1d805643aef9",
    measurementId: "G-85Y87EW5RW"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const database = getDatabase(app);

  // Elements
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const confirmPasswordInput = document.getElementById("confirm-password");
  const loginButton = document.getElementById("login-button");
  const signupButton = document.getElementById("signup-button");
  const toggleLink = document.getElementById("toggle-link");
  const toggleText = document.getElementById("toggle-text");
  const formTitle = document.getElementById("form-title");
  const authMessage = document.getElementById("auth-message");

  let isLogin = true;

  toggleLink.addEventListener("click", () => {
    isLogin = !isLogin;
    if (isLogin) {
      formTitle.textContent = "Login to Your Account";
      loginButton.style.display = "block";
      signupButton.style.display = "none";
      confirmPasswordInput.style.display = "none";
      toggleText.innerHTML = `Don't have an account? <span id="toggle-link">Sign up here</span>`;
    } else {
      formTitle.textContent = "Create a New Account";
      loginButton.style.display = "none";
      signupButton.style.display = "block";
      confirmPasswordInput.style.display = "block";
      toggleText.innerHTML = `Already have an account? <span id="toggle-link">Login here</span>`;
    }
    authMessage.textContent = "";
    // Reassign toggleLink event on new element:
    document.getElementById("toggle-link").addEventListener("click", () => toggleLink.click());
  });

  loginButton.addEventListener("click", () => {
    authMessage.textContent = "";
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!email || !password) {
      authMessage.textContent = "Please enter email and password.";
      authMessage.className = "error";
      return;
    }

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in
        authMessage.textContent = "Login successful! Redirecting...";
        authMessage.className = "success";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      })
      .catch((error) => {
        authMessage.textContent = `Error: ${error.message}`;
        authMessage.className = "error";
      });
  });

  signupButton.addEventListener("click", () => {
    authMessage.textContent = "";
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const confirmPassword = confirmPasswordInput.value.trim();

    if (!email || !password || !confirmPassword) {
      authMessage.textContent = "Please fill all fields.";
      authMessage.className = "error";
      return;
    }

    if (password !== confirmPassword) {
      authMessage.textContent = "Passwords do not match.";
      authMessage.className = "error";
      return;
    }

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;

        // Save user info in Realtime Database under /users/{uid}
        set(ref(database, 'users/' + user.uid), {
          email: user.email,
          createdAt: Date.now()
        })
        .then(() => {
          authMessage.textContent = "Account created! Redirecting...";
          authMessage.className = "success";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        })
        .catch((dbError) => {
          authMessage.textContent = `Database error: ${dbError.message}`;
          authMessage.className = "error";
        });

      })
      .catch((error) => {
        authMessage.textContent = `Error: ${error.message}`;
        authMessage.className = "error";
      });
  });
</script>

</body>
</html>
